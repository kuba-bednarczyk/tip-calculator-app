<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/main.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>


  <div class="logo"></div>
  <div class="calculator">

    <div class="calculator__input">
      <div class="calculator__bill">
        <h3>Bill</h3>
        <label for="">
          <input type="number" name="bill" placeholder="0" min="0" class="bill-input">
        </label>
          
      </div>
  
      <div class="calculator__select-tip">
        <h3>Select Tip %</h3>
        <div class="grid">
          <button class="grid__btn tip-percent">5%</button>
          <button class="grid__btn tip-percent">10%</button>
          <button class="grid__btn tip-percent active">15%</button>
          <button class="grid__btn tip-percent">25%</button>
          <button class="grid__btn tip-percent">50%</button>
          <input type="number" class="grid__btn grid__btn--costum tip-percent-c" placeholder="Custom" min="0" max="100">
        </div>
      </div>

      <div class="calculator__num-people">
        <h3>Number of People</h3>
        <label for="">
          <input type="number" class="people-input" placeholder="0" min="0">
        </label>
        
      </div>
      
    </div>

    <div class="calculator__result">
      <div class="calculator__sum">
        <h2>Tip Amount</h2>
        <p>/person</p>
        <div class="tip">
          <p class="tip__amount"></p>
        </div>
        
      </div>

      <div class="calculator__sum">
        <h2>Total</h2>
        <p>/person</p>
        <div class="tip">
          <p class="tip__total"></p>
        </div>
      </div>
      <button class="calculator__reset">reset</button>
    </div>
  </div>

  <script src="app/app.js"></script>
</body>
</html>
