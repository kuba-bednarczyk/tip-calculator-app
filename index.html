<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/main.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>


  <div class="logo"></div>
  <div class="calculator">

    <div class="calculator__input">
      <div class="calculator__bill">
        <h3>Bill</h3>
        <label for="">
          <input type="number" name="bill" placeholder="0" min="0" class="bill-input">
        </label>
          
      </div>
  
      <div class="calculator__select-tip">
        <h3>Select Tip %</h3>
        <div class="grid">
          <button class="grid__btn grid__btn--5">5%</button>
          <button class="grid__btn grid__btn--10">10%</button>
          <button class="grid__btn grid__btn--15">15%</button>
          <button class="grid__btn grid__btn--25">25%</button>
          <button class="grid__btn grid__btn--50">50%</button>
          <input type="number" class="grid__btn grid__btn--costum" placeholder="Custom" min="0" max="100">
        </div>
      </div>

      <div class="calculator__num-people">
        <h3>Number of People</h3>
        <label for="">
          <input type="number" class="numOfPeople-input" placeholder="0" min="0">
        </label>
        
      </div>
      
    </div>

    <div class="calculator__result">
      <div class="calculator__sum">
        <h2>Tip Amount</h2>
        <p>/person</p>
        <div class="tip">
          <p class="tip__amount">$0.00</p>
        </div>
        
      </div>

      <div class="calculator__sum">
        <h2>Total</h2>
        <p>/person</p>
        <div class="tip">
          <p class="tip__total">$0.00</p>
        </div>
      </div>
      <button class="calculator__reset">reset</button>
    </div>

    
  </div>


  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <script src="app/app.js"></script>
</body>
</html>
